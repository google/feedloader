combiner: OR
conditions:
- conditionThreshold:
    aggregations:
    - alignmentPeriod: 60s
      perSeriesAligner: ALIGN_RATE
    comparison: COMPARISON_GT
    duration: 0s
    filter: metric.type="logging.googleapis.com/user/CreateTaskExceptionErrors" AND resource.type="cloud_function"
    trigger:
      count: 1
  displayName: Metric Threshold on Log Metrics
displayName: AlertOnCreateTaskExceptionErrors
documentation:
  content: Exceptions were detected while creating a Task in the calculateProductChanges Cloud Function.
    Please check the logs and ensure there are no outstanding issues.
  mimeType: text/markdown
enabled: true

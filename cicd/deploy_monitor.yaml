steps:
- name: gcr.io/cloud-builders/gcloud
  args:
  - kms
  - decrypt
  - --ciphertext-file=composer/completion_monitor/config/service_account.json.enc
  - --plaintext-file=composer/completion_monitor/config/service_account.json
  - --location=global
  - --keyring=${_KEYRING}
  - --key=${_KEYNAME}
- name: 'gcr.io/cloud-builders/gcloud'
  entrypoint: '/bin/bash'
  args: ['-c', 'gcloud pubsub subscriptions update ${_MAILER_SUBSCRIPTION} --push-endpoint https://mailer-dot-${_GCP_PROJECT}.appspot.com/pubsub/push?token=${_PUBSUB_TOKEN}']
- name: 'gcr.io/cloud-builders/gcloud'
  args: ['composer', 'environments', 'storage', 'plugins', 'import', '--environment', '${_CLOUD_COMPOSER_ENV_NAME}', '--location', '${_REGION}', '--source', 'composer/sfo_plugin']
- name: 'gcr.io/cloud-builders/gcloud'
  args: ['composer', 'environments', 'storage', 'dags', 'import', '--environment', '${_CLOUD_COMPOSER_ENV_NAME}', '--location', '${_REGION}', '--source', 'composer/completion_monitor/dags']
- name: 'gcr.io/cloud-builders/gcloud'
  args: ['composer', 'environments', 'storage', 'data', 'import', '--environment', '${_CLOUD_COMPOSER_ENV_NAME}', '--location', '${_REGION}', '--source', 'composer/completion_monitor/config']
- name: 'gcr.io/cloud-builders/gcloud'
  args: ['composer', 'environments', 'run', '${_CLOUD_COMPOSER_ENV_NAME}', '--location', '${_REGION}', 'variables', '--', '--i', '/home/airflow/gcs/data/config/variables.json']
- name: 'gcr.io/cloud-builders/gcloud'
  entrypoint: '/bin/bash'
  args: ['-c', 'apt-get -y update && apt-get -y install python2.7 && curl https://bootstrap.pypa.io/pip/2.7/get-pip.py --output get-pip.py && python2 get-pip.py && pip2 install --upgrade pip==20.3.4 && bash appengine/mailer/app.sh prod ${_GCP_PROJECT} ${_PUBSUB_TOKEN} ${_FINISH_EMAILS}']
timeout: 3600s


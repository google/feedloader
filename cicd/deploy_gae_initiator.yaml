steps:
- name: gcr.io/cloud-builders/gcloud
  args:
  - kms
  - decrypt
  - --ciphertext-file=appengine/initiator/config/service_account.json.enc
  - --plaintext-file=appengine/initiator/config/service_account.json
  - --location=global
  - --keyring=${_KEYRING}
  - --key=${_KEYNAME}
- name: 'gcr.io/cloud-builders/gcloud'
  entrypoint: '/bin/bash'
  args: ['-c', 'bash appengine/initiator/app.sh prod ${_GCP_PROJECT} ${_REGION} ${_TRIGGER_COMPLETION_BUCKET} ${_UPDATE_BUCKET} ${_LOCK_BUCKET}']
timeout: 3600s
